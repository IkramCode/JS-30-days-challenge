<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handling</title>
  </head>
  <body style="background-color: #414141; color: white">
    <!-- Q1 -->

    <div>
      <p id="text">Click it to change paragraph</p>
      <button id="change-text">Change Text</button>
    </div>
    <br />
    <br />
    <br />


    <!-- Q2 -->

    <div>
        <img id="image" src="https://images.unsplash.com/photo-1721807578532-dc1756624727?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8" alt="img" />
        <button id="toggleVisibility">Double click to disappear image</button>
    </div>
    <br />
    <br />
    <br />


<!-- Q3 and Q4 were same in last part -->

<!-- Q5 -->


    <div>
        <input type="text" id="keydown">
    </div>
    <br />
    <br />
    <br />


<!-- Q6 -->

    <input type="text" id="myInput" placeholder="Type something here">
    <p id="displayText">Current Value: </p>
    <br />
    <br />
    <br />



<!-- Q7 -->

    <form id="preventDefault">
        <input type="text" id="input" placeholder="Type something here">
    </form>
    <br />
    <br />
    <br />


<!--Q8  -->
    <div>
        <select id="myDropdown">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
        </select>
        <p id="selectedValue">Selected value will appear here</p>
    </div>
    <br />
    <br />
    <br />



<!-- Q9 & 10 -->

<ul id="myList">
    <li class="item">Item 1</li>
    <li class="item">Item 2</li>
    <li class="item">Item 3</li>
    <li class="item">Item 4</li>
</ul>


    <script src="Day10.js"></script>
  </body>
</html>
